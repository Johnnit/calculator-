<script>
    let output= document.getElementById("input");

   function solve(){
     output.value = output.value + "\n";
     try{
     let final = eval(output.value);
        if(final.length > 5 ){
        alert("great");
           output.value = final.toFixed(4);
       }
       else{
           output.value = final;
       }
       }catch(err){
           alert(err.name);
       }
    }
    
    //delete function 
    function del(){
        output.value = output.value.slice(0, - 1);
    }
    
    //permutation
    document.getElementById("perm").onclick = ()=>{
        let result=1;
        for(let i = 1; i <= output.value; i++){
            result = result * i;
        }
        output.value = result;
    }
    
    //sine of angle
    document.getElementById("sine").onclick = ()=>{
   //sine in radian 
    if(document.querySelector(".degree").innerHTML == "RAD"){
    //inverse sine in radian
    if(sine.classList.contains("inf")){
      output.value = Math.asin(output.value);
    }
    
    else{
      output.value = Math.sin(output.value);
      }
      
    }
    
    //inverse sine 
    else if(sine.classList.contains("inf")){
      output.value = Math.asin(output.value)*180/Math.PI;
     }
    
    //sine to degree
    else{
    output.value = Math.sin(output.value * Math.PI / 180).toFixed(4);
    }
    
    }
    
    
    
    //cosine of angle
    document.getElementById("cos").onclick = ()=>{
    if(document.querySelector(".degree").innerHTML == "RAD"){
    if(cos.classList.contains("inf")){
      output.value = Math.acos(output.value);
    }else{
        output.value = Math.cos(output.value);
        }
        
    }
    else if(cos.classList.contains("inf")){
      output.value = Math.acos(output.value)*180/Math.PI;
   
    }
    else{
    output.value = Math.cos(output.value * Math.PI / 180).toFixed(4);
    }
    }
    
    //tangent of angle
    document.getElementById("tan").onclick = ()=>{
    
    if(document.querySelector(".degree").innerHTML == "RAD"){
        
        if(tan.classList.contains("inf")){
      output.value = Math.atan(output.value);
    }
    else{
        output.value = Math.tan(output.value);
    }
    }
    else if(tan.classList.contains("inf")){
      output.value = Math.atan(output.value)*180/Math.PI;
   
    }
    else{
    output.value = Math.tan(output.value * Math.PI / 180).toFixed(4);
    }
    
    }
    
    //log of number
    log.onclick =()=>{
    if(log.classList.contains("inf")){
      output.value = Math.pow(10, output.value);
   
    }else{
        output.value = Math.log10(output.value);
    }
    }
    
    //natural log of number
    ln.onclick =()=>{
    if(ln.classList.contains("inf")){
      output.value = Math.exp(output.value);
   
    }else{
        output.value = Math.log(output.value);
    }
    }
    
    //root of number
    root.onclick =()=>{
    if(root.classList.contains("inf")){

    }
    }
    
    //square of number
    square.onclick =()=>{
